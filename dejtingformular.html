<!DOCTYPE html>
<html>
<head>
    <title>Dejtingsajt - Registrering</title>
</head>
<body>
    <h1>Registrera dig på vår dejtingsajt!</h1>
    <form action="#" method="post">

        <!-- Grundläggande information -->
        <fieldset>
            <legend>Grundläggande information</legend>
            <label>Är du över arton?
                <input type="radio" name="over_18" value="yes" required> Ja
                <input type="radio" name="over_18" value="no"> Nej
            </label><br>

            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="age">Ålder:</label>
            <input type="number" id="age" name="age" min="18" required><br>

            <label>Kön:</label>
            <input type="radio" name="gender" value="male" required> Man
            <input type="radio" name="gender" value="female"> Kvinna
            <input type="radio" name="gender" value="other"> Annat
        </fieldset>

        <!-- Profil och intressen -->
        <fieldset>
        
        
            <label>Sökt kön:</label>
            <input type="checkbox" name="seeking_gender" value="male"> Man
            <input type="checkbox" name="seeking_gender" value="female"> Kvinna
            <input type="checkbox" name="seeking_gender" value="other"> Annat<br>

            <label for="interests">Intressen:</label>
            

            <label>Mål i förhållandet?</label>
            <input type="checkbox" name="relationship_goal" value="friendship"> Vänskap
            <input type="checkbox" name="relationship_goal" value="dating"> Dejting
            <input type="checkbox" name="relationship_goal" value="long_term"> Långvarigt förhållande
        </fieldset>

        <!-- Kontaktuppgifter -->
        <fieldset>
            <legend>Kontaktuppgifter</legend>
            <label for="email">E-postadress:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Lösenord:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone"><br>
        </fieldset>
    </form>
</body>
</html>
